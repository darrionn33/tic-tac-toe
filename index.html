<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <meta name="description" content="A tic-tac-toe game made with JS!" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <hr style="border: 1px solid rgba(128, 128, 128, 0.137); width: 90%" />
    <div class="game-board">
      <div class="menu"><button id="start-button">Start</button></div>
    </div>
    <div class="buttons">
      <button class="x active">X</button>
      <button class="o">O</button>
    </div>
    <footer>Made by Darrion :)</footer>
  </body>
</html>
